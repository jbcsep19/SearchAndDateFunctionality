<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Search list</h2>
<div th:each="message : ${messages}">
    <p th:text="${message.title}"></p>
    <p th:text="${#dates.format(message.date, 'MM-dd-yyyy')}"></p>
    <p th:text="${message.description}"></p>
</div>
</body>
</html>
